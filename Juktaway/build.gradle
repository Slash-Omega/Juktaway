apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    //noinspection GradleCompatible,GradleDynamicVersion
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support:support-compat:27.1.1'
    implementation 'com.android.support:support-core-ui:27.1.1'

    implementation "com.google.code.gson:gson:2.8.2"
    implementation "com.google.guava:guava:25.0-android"
    implementation "de.greenrobot:eventbus:2.2.0"
    kapt "com.android.databinding:compiler:3.1.4"

    implementation "org.twitter4j:twitter4j-core:${twitter4jVersion}"
    implementation "org.twitter4j:twitter4j-async:${twitter4jVersion}"
    implementation "org.twitter4j:twitter4j-media-support:${twitter4jVersion}"
    implementation "org.twitter4j:twitter4j-stream:${twitter4jVersion}"
    implementation "com.nostra13.universalimageloader:universal-image-loader:1.9.1"
    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    implementation "com.viewpagerindicator:library:${viewpagerIndicatorVersion}"
    implementation "com.romandanylyk:pageindicatorview:1.0.1@aar"
    annotationProcessor "com.jakewharton:butterknife:${butterKnifeVersion}"

    implementation "com.github.chrisbanes.actionbarpulltorefresh:library:0.9.9"
    implementation fileTree(include: '*.jar', dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation 'com.android.support:multidex:1.0.3'
}

android {
    //noinspection GroovyAssignabilityCheck
    compileSdkVersion rootProject.ext.compileSdkVersion
    //noinspection GroovyAssignabilityCheck
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 15
        //noinspection OldTargetApi
        targetSdkVersion 24

        multiDexEnabled true
        
        versionCode 102
        versionName '1.0.102'
        applicationId "net.slashOmega.juktaway"
    }

    signingConfigs {
        // debug {
        //     storeFile file("debug.keystore")
        // }
        release
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"

            // 不具合に気付かないので有効にしておく
            minifyEnabled false
            shrinkResources false

            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            return true
        }

        release {
            minifyEnabled false
            shrinkResources false

            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            if (project.hasProperty('storeFile')) {
                //noinspection GroovyAssignabilityCheck
                signingConfig signingConfigs.release
            }
            return true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        //checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

if (project.hasProperty('storeFile')) {
    android.signingConfigs.release.storeFile = file(storeFile)
}
if (project.hasProperty('storePassword')) {
    android.signingConfigs.release.storePassword = storePassword
}
if (project.hasProperty('keyAlias')) {
    android.signingConfigs.release.keyAlias = keyAlias
}
if (project.hasProperty('keyPassword')) {
    android.signingConfigs.release.keyPassword = keyPassword
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}
repositories {
    mavenCentral()
}

